<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script>
        AFRAME.registerComponent("video-controller", {
            init: function () {
                const target = document.getElementById("target");
                const btn = document.querySelector("button");
                const video = document.getElementById("video");

                // detect target found
                target.addEventListener("targetFound", event => {
                    console.log("target found");
                    this.found = true;
                    video.play();
                    video.loop();
                });
                // detect target lost
                target.addEventListener("targetLost", event => {
                    console.log("target lost");
                    this.found = false
                    video.pause();
                });
                // detect click event
                btn.addEventListener("click", event => {
                    console.log("btn click");
                    if (this.found)
                       video.play();
                });
            }
        })

    </script>
   
</head>

<body>
    <div style='position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: grey'>
    
        <button>Play video</button>
    </div>
    <a-scene
        mindar-image="imageTargetSrc: targets.mind;"
        mindar-image="filterMinCF:0.10; filterBeta: 10;"
        color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" cursor="rayOrigin: mouse;"
        raycaster="objects: .clickable">
        <a-assets>
            <video id="video" src="OemJeremy.mp4" loop="true" preload>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
                  <a-plane  height="3" width="2" class="clickable" material="src: #video;"  video-controller></a-plane>

    </a-scene>
</body>

</html>
